{% extends 'music/header.html' %}
{% block title %}Users - Home{% endblock %}

{% block body %}
{% if all_users %}

<table class="table">
<thead>
	<tr>
		<th>Name</th>
		<th>Email</th>
		<th></th>
		
	</tr>
</thead>
<tbody>
{% for user in all_users %}
<tr>
	<td>{{ user.fullName }}</td>
	<td>{{ user.email }}</td>
	<td><a href="{% url 'music:user-update' user.id %}">Edit</a></td>
</tr>

{% endfor %}
</tbody>
</table>
{% else %}
	<h3> No users </h3>
{% endif %}

{% endblock %}
